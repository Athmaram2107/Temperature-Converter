<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Conversion</h1>
      <form class="inner">
      <label for="Input">Enter Temperature:</label>
      <input class="input" id="data" type="number" placeholder=""  />
      <select id="select">
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Celsius" >Celsius</option>
        <option value="Kelvin" >Kelvin</option>
      </select>
      </form>
      
      <form class="output">
      <div class="result">
      <div class="cel">
      <label for="Celcius">Celcius:</label>
      <input  id="temp1" type="number" placeholder="" />
      </div>
      <div class="fah">
      <label for="Fahrenheit">Fahrenheit:</label>
      <input  id="temp2" type="number" placeholder="" />
      </div>
      <div class="kel">
      <label for="Kelvin">kelvin:</label>
      <input  id="temp3" type="number" placeholder="" />
      </div>
      </div>
      </form>
      <button class="btn" onclick={Tempconverter()}>Convert</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
